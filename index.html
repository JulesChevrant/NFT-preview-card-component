<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div>
        <a href="#"><img src="./images/image-equilibrium.jpg" class="card-img" alt="Equilibrium"></a>
      </div>
      <div class="card-body">
        <a href="#"><p class="card-title">Equilibrium #3429</p></a>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info">
          <div class="info-price">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">
            <p>0.041 ETH</p>
          </div>
          <div class="info-timer">
            <img src="./images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="card-author">
        <img src="./images/image-avatar.png" class="card-author__avatar" alt="author picture">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>
</html>
